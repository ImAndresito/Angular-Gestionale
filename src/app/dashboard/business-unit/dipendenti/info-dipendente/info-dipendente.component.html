<div class="container">
  <h4 class="grey-text">INFO DIPENDENTE</h4>
  <div class="dipendente-container">
    <h5 *ngIf="dipendente">{{ dipendente.nome }} {{ dipendente.cognome }}</h5>
    <p>
      Business Unit: <b>{{ dipendente.id }}</b>
    </p>
    <p>
      Data Assunzione: <b>{{ dipendente.dataAssunzione }}</b>
    </p>
    <p>
      Email: <b>{{ dipendente.email }}</b>
    </p>
    <p>
      Codice Fiscale: <b>{{ dipendente.codiceFiscale }}</b>
    </p>
    <p>
      Data di Nascita: <b>{{ dipendente.dataAssunzione }}</b>
    </p>
    <button class="btn btn-danger">Modifica</button>
  </div>
  <div class="col-sm-6">
    <div class="card d-inline-block">
      <img src="/assets/img/table.png" alt="stato attuale" />
      <div class="card-body">
        <a>
          <h5 class="card-title">STATO ATTUALE</h5>
          <button class="btn-card" routerLink="stato-attuale">
            <b>Scopri di pi√π!</b>
          </button>
        </a>
        <div class="card-info"></div>
      </div>
    </div>
  </div>
</div>
