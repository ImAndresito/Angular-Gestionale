<h3>Lista Dipendenti</h3>
<table class="table table-hover table-responsive">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th class="hide-on-mobile" scope="col">Data Assunzione</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dipendente of newDipendente">
      <td></td>
      <td>{{ dipendente.nome }}</td>
      <td>{{ dipendente.cognome }}</td>
      <td class="hide-on-mobile">{{ dipendente.dataAssunzione }}</td>
      <td>
        <button class="btn btn-primary me-4">Info</button>
      </td>
      <td><button class="btn btn-danger">Elimina</button></td>
    </tr>
  </tbody>
</table>
