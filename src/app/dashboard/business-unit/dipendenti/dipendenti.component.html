<h3 class="grey-text" *ngIf="dipendenti && dipendenti.length > 0">
  Lista Dipendenti
  <span *ngIf="dipendenti[0].businessUnit">{{
    dipendenti[0].businessUnit.nome
  }}</span>
</h3>
<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th></th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col" class="text-center hide-on-mobile">Email</th>
      <th class="hide-on-mobile" scope="col">Data Assunzione</th>
      <th colspan="2">
        <button class="btn btn-danger">
          <img src="/assets/svg-icons/trash-icon.svg" alt="menu" />Cestino
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dipendente of dipendenti">
      <td></td>
      <td>{{ dipendente.nome }}</td>
      <td>{{ dipendente.cognome }}</td>
      <td class="email hide-on-mobile">{{ dipendente.email }}</td>
      <td class="hide-on-mobile">{{ dipendente.dataAssunzione }}</td>
      <td>
        <button class="btn btn-info me-4" (click)="getDipById(dipendente.id)">
          <img src="/assets/svg-icons/info-icon.svg" alt="menu" />Info
        </button>
      </td>
      <td>
        <button
          class="btn btn-danger"
          (click)="deleteDipendente(dipendente.id)"
        >
          Elimina
        </button>
      </td>
    </tr>
  </tbody>
</table>
