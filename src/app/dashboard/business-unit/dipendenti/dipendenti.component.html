<h3 *ngIf="getSelectedBusinessUnit()" class="grey-text">
  Lista Dipendenti
  <span>{{ getSelectedBusinessUnit()?.nome }}</span>
</h3>
<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th></th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <!-- Vedi classe globale su style.css -->
      <th class="hide-on-mobile" scope="col">Data Assunzione</th>
      <th scope="col">
        <button
          class="btn btn-danger btn-delete"
          *ngIf="!isButtonHidden"
          (click)="toggleCessatoDisplay(); isButtonHidden = !isButtonHidden"
        >
          <img src="/assets/svg-icons/trash-icon.svg" alt="menu" />Cessati
        </button>
      </th>
      <th scope="col">
        <img
          style="cursor: pointer"
          src="/assets/svg-icons/back-icon.svg"
          alt="back"
          *ngIf="isButtonHidden"
          (click)="toggleCessatoDisplay(); isButtonHidden = !isButtonHidden"
        />
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dipendente of dipendenti">
      <td></td>
      <td>{{ dipendente.nome }}</td>
      <td>{{ dipendente.cognome }}</td>
      <td class="email hide-on-mobile">{{ dipendente.dataAssunzione }}</td>
      <td>
        <button class="btn btn-info me-4" (click)="getDipById(dipendente.id)">
          <img src="/assets/svg-icons/info-icon.svg" alt="menu" />Info
        </button>
      </td>
      <td>
        <!-- diverso da isButtonHidden -->
        <button
          class="btn btn-danger"
          *ngIf="!isButtonHidden"
          (click)="cessaDipendente(dipendente)"
        >
          Elimina
        </button>
        <!-- Metto la funzione in entrambi i bottoni perchÃ¨ verranno switchati tra di loro 
        Entrambi i bottoni passano dipendente di tipo Dipendente come parametro.-->
        <button
          class="btn btn-success"
          *ngIf="isButtonHidden"
          (click)="cessaDipendente(dipendente)"
        >
          Reintegra
        </button>
      </td>
    </tr>
  </tbody>
</table>
